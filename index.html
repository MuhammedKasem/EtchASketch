<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Etch-A-Sketch</title>
</head>

<body>
  <h1 class="title">Etch A Sketch</h1>
  <div class="wrapper">
    <div class="userControls">
      <div class="slideContainer">
        <input type="range" min="1" max="100" value="15" class="slider" id="myRange">
        <p>Value: <span id="sliderValue"></span></p>
      </div>
      <input id="colorPicker" type="color" value="#333333" />
      <button id="colorBtn">Color Mode</button>
      <button id="rainbowBtn">Rainbow Mode</button>
      <button id="eraserBtn">Eraser Mode</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="gridWrapper">
      <div class="grid-container"> </div>
    </div>
  </div>

</body>

</html>
